<template name="leaderboard">
	<center>
		<h3 style='margin-top:80px; margin-bottom: 50px; font-family: Questrial; font-size: 50px;'>
			Leaderboard
		</h3>
		{{> buttons}}
		{{> Everyone}}
		{{> Friends}}
	</center>
</template>


<template name="buttons">
	<center>
		<div class="ui buttons">
  			<div class="ui button" id="everyone">Everyone</div>
  			<div class="ui button" id="friends">Friends</div>
		</div>
	</center>
</template>

<template name="Everyone">
	<div id="everyone" class="leaderboard" style="margin-bottom: 25px">
	  <div class="ui one column divided grid" style = "max-width: 360px; margin-top : 1%; ">
	    <div class="column">
		  	<div class="ui vertical fluid menu" id="friend-list">
				{{#each users}}

				  	<div class="item">
				    <a class="item">
				      {{profile.name}}
				      <div class="ui label">{{Level}}</div>
				    </a>

				{{/each}}
				</div>
			 </div>
		</div>
  	</div>
</template>

<template name="Friends">
	<div id="friends" class="leaderboard" style="display:none">
	  <div class="ui one column divided grid" style = "max-width: 360px; margin-top : 1%; ">
	    <div class="column">
		  	<div class="ui vertical fluid menu" id="friend-list">
				{{#each users}}

				  	<div class="item">
				    <a class="item">
				      {{profile.name}}
				      <div class="ui label">{{Level}}</div>
				    </a>

				{{/each}}
				</div>
			 </div>
		</div>
  	</div>
</template>
