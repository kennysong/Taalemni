<template name="leaderboard">
	<center>
		<h3>
		{{heading}}
		</h3>
		{{> buttons}}
		{{> list}}
	</center>
</template>


<template name="buttons">
	<center>
		<div class="ui buttons">
  			<div class="ui button" id="friends">Friends</div>
  			<div class="ui button" id="everyone">Everyone</div>
		</div>
	</center>
</template>

<template name="list">
	<div class="leaderboard">
		{{#each users}}
			{{> user}}
		{{/each}}
  	</div>
</template>

<template name="user">
  	<div class="user" {{selected}}>
    	<!--span class="Name">{{name}}</span-->
    	<span class="Level">{{Level}}</span>
  	</div>
</template>
