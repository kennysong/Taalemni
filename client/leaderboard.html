<template name="leaderboard">
	<center>
		<h3>
		{{heading}}
		</h3>
		{{> list}}
	</center>
</template>

<template name="list">
	<div class="leaderboard">
		{{#each users}}
			{{> user}}
		{{/each}}
  	</div>
</template>

<template name="user">
  	<div class="user" {{selected}}>
    	<!--span class="Name">{{name}}</span-->
    	<span class="Level">{{Level}}</span>
  	</div>
</template>
