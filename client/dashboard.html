<template name="dashboard">

  <div class="ui page grid masthead segment" style="background: transparent;">
    <div class="column">
      <img class="ui circular image dashboard-user-image" src="{{ UserPic }}"?
      style=" margin: 3%;">
      <h1 class="ui inverted header" style="color: black;">
      {{ UserName }}
      </h1>
      <p style="color: black;">
      Level: <span class="ui large red rounded label">{{UserLevel}}</span> 
      </p>
      <p style="color: black;">
        Badges Won: 
      {{#each UserBadges}}
        <i class="{{class}}" title="{{title}}"></i>
      {{/each}}
      </p>
    </div>
  </div>



<div class="ui page grid overview segment" style="background: transparent;">
    <div class="ui two wide column"></div>
    <div class="twelve wide column">
      <div class="ui three column center aligned stackable divided grid">

        <div class="column">
          <a class="game ui fluid rounded green button"> Critical Reading </a>
          <p>{{ReadWinPercentage}} Correct</p>
        </div>

        <div class="column">
          <a class="game ui fluid rounded red button">Mathematics</a>
          <p>{{MathWinPercentage}} Correct</p>
        </div>

        <div class="column">
          <a class="game ui fluid rounded blue button">Writing</a>
          <p>{{WritWinPercentage}} Correct</p>
        </div>

      </div>
    </div>
  </div>

</template>
